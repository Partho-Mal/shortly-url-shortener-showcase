# docker-compose.yml
# Purpose: Provides Redis, Postgres, and Shortly backend containers
# for local development and testing.
# docker compose up --build
# docker compose down -v

version: "3.8"

services:
  redis:
    image: redis:8.2.3-alpine
    container_name: shortly_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - shortly_net

  postgres:
    image: postgres:18-alpine
    container_name: shortly_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shortly_net

  shortly:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortly_app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "8080:8080"
    networks:
      - shortly_net

volumes:
  pgdata:

networks:
  shortly_net:
    driver: bridge
